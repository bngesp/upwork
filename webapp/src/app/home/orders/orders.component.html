<div class="container-fluid">
  <div class="row">
    <h1>List Orders</h1>
    <div class="alert alert-success" role="alert" *ngIf="message">
      {{message}}
    </div>
    <div class="input-group">
      <input type="text" name="search" [(ngModel)]="search" class="form-control" placeholder="Search order by customer or status">
      <button type="submit" class="btn btn-primary" (click)="searchTerm()">Search</button>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Client</th>
        <th>Adresse</th>
        <th>Ville</th>
        <th>Code postal</th>
        <th>Pays</th>
        <th>Montant</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders  | paginate: { itemsPerPage: 10, currentPage: page }">
          <td>{{order.id}}</td>
          <td>{{order.date}}</td>
          <td>{{order.customer}}</td>
          <td>{{order.address1}}</td>
          <td>{{order.city}}</td>
          <td>{{order.postcode}}</td>
          <td>{{order.country}}</td>
          <td>{{order.amount}}</td>
          <td>{{order.status}}</td>
          <td>
            <form action="">
              <button class="btn btn-danger" (click)="cancel(order.id)" [disabled]="order.status=='cancelled'">Cancel</button>

            </form>
          </td>
        </tr>

      </tbody>
    </table>

    <div class="has-text-centered">
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>
</div>
